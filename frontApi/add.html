<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>



<!-- add form -->
<div class="container p-3 my-5 rounded ">
    <h2 class="text-center pb-4">Add Product</h2>

    <label for="productName">Product Name</label>
    <input class="form-control mb-5" type="text" id="name">
    <label for="productPrice">Product Price</label>
    <input class="form-control mb-5" type="number" id="price">
    <label for="productDesc">Product Description</label>
    <textarea class="form-control mb-5" name="" id="description" cols="30" rows="7"></textarea>
    <div class="text-center">
        <button id="addProduct" class="btn btn-primary ">Add Product</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
