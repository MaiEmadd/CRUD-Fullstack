    <div class="container py-5 ">

            <div>
                <img src="./images/Tablet login-pana.svg" class="login-img">
            </div>

            <div class="form-group my-4">
                <input id="email" type="email" class="form-control" value="" placeholder="&#xf0e0;   email" style="font-family:Arial, FontAwesome" required>
            </div>

            <div class="form-group my-4">
                <input id="password" type="password" class="form-control" value="" placeholder="&#xf084;   password" style="font-family:Arial, FontAwesome" required>
            </div>

            <div class="form-group my-4">
                <button id="signin" class="btn btn-info w-25"> Sign in</button>
            </div>
        </div>
    </div>
